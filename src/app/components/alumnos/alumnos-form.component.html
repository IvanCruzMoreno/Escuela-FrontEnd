<div class="card text-white bg-dark mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button type="button" class="btn btn-outline-light" routerLink="/alumnos">Volver</button>

        <form action="">
            <div class="form-group my-3">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" [(ngModel)]="entity.nombre">
                <div class="alert alert-danger" *ngIf="error && error.nombre">
                    {{error.nombre}}
                </div>
            </div>
            <div class="form-group my-3">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" class="form-control" [(ngModel)]="entity.apellido">
                <div class="alert alert-danger" *ngIf="error && error.apellido">
                    {{error.apellido}}
                </div>
            </div>
            <div class="form-group my-3">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" [(ngModel)]="entity.email">
                <div class="alert alert-danger" *ngIf="error && error.email">
                    {{error.email}}
                </div>
            </div>
            <div class="form-group my-3">
                <button type="button" class="btn btn-outline-primary" (click)="entity.id? editar(): crear()">
                    {{ entity.id? 'Editar' : 'Crear' }}
                </button>
            </div>
        </form>
    </div>
</div>
